	<!-- Hover Image Animate
	============================================= -->
	<script src="assets/demos/jewellery-boutique/js/hover-img-animate.js"></script>

	<script>
		(function () {
			var magneticLink = document.querySelectorAll('.magnetic-hover');

			var animateit = function(e) {
				var elTarget = this.querySelector('div,span'),
					elParent = e.target,
					{ offsetX: x, offsetY: y } = e,
					{ offsetWidth: width, offsetHeight: height } = this,
					move = 5,
					xMove = x / width * (move * 2) - move,
					yMove = y / height * (move * 2) - move;

				xParentMove = xMove * 2;
				yParentMove = yMove * 2;

				if( elTarget ) {
					elTarget.style.transform = `translate(${xMove}px, ${yMove}px)`;
				}

				if( elParent ) {
					elParent.style.transform = `translate(${xParentMove}px, ${yParentMove}px)`;
				}

				if (e.type === 'mouseleave') {
					if( elTarget ) {
						elTarget.style.transform = '';
					}

					if( elParent ) {
						elParent.style.transform = '';
					}
				}
			};

			magneticLink.forEach( function(b) {
				b.addEventListener('mousemove', animateit);
				b.addEventListener('mouseleave', animateit);
			});
		})();

		// Roating Text SCRIPTS
		var circleType = new CircleType(
			document.getElementById("rotated-text")
		).radius(80);
	</script>
